<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-12">
      <div id="homepageCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#homepageCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#homepageCarousel" data-slide-to="1"></li>
          <li data-target="#homepageCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a routerLink="/avio">
              <img class="d-block w-100" src="/assets/images/airplane.jpg" alt="Airplane slide">
            </a>
          </div>
          <div class="carousel-item">
            <a routerLink="/hotels">
              <img class="d-block w-100" src="/assets/images/hotel.jpg" alt="Hotel slide">
            </a>
          </div>
          <div class="carousel-item">
            <a routerLink="/cars">
              <img class="d-block w-100" src="/assets/images/car.jpg" alt="Rent-a-Car slide">
            </a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#homepageCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homepageCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
